<template name="inserir">
	<section id="services">
	<div class="row">
	  <div class="col-xs-12 col-sm-6 col-sm-offset-3 intro">
			<h1>Adicionar renda</h1>
      </br>
			<p>Olá {{displayName}}, adicione os respectivos dados da renda</p>
		</div>
	</div>
</br>
</br>
	<!--START ITEMS SECTIONS-->

	<div class="row">
		<form id="formInserir">
		<div class="col-xs-8 col-sm-4 col-sm-offset-4 col-xs-offset-2">
				<div class="row">
          <div class="col-xs-12 formContainer text-left">
            <h3>Tipo de renda</h3>
            <select id="receita"  class="col-xs-12 formContainer">
              <option value="">Escolher</option>
              {{#each listFiliais}}
                <option value="{{nomeFilial}}">{{nomeFilial}}</option>
              {{/each}}
            </select>
          </div>

					<div class="col-xs-12 formContainer text-left">
						<h3 class='inline'>Data</h3>
						<input type="text" id="data" class="requiredField email date" placeholder="Data laudo">
					</div>
                    <div class="col-xs-12 formContainer text-left">
                      <h3>Nome Paciente</h3>
                      <select id="funcaoFuncionario" class="col-xs-10 formContainer" alt="Função do funcionário">
                        <option value="">Escolher paciente</option>
                        <option value="TRAB. AGRICOLA">José Raul</option>
                        <option value="RECEPCIONISTA">Antonio silva</option>
                      </select>
                    <i data-toggle="modal" data-target="#myModal" class="fa fa-plus-circle fa-2x col-xs-2 formContainer topAlign" title ="Adicionar exame"></i>
                    </div>
					<div class="col-xs-12 formContainer text-left">
						<h3>Comentários</h3>
						<input type="text" id="nomeFuncionario" class="requiredField email" placeholder="Nome do funcionário">
					</div>

					</div>
				</div>
				</form>
		</div>

	<!--END ITEMS SECTION-->

	<!--START CONTACT-->
	<div class="col-xs-12 formContainer">
		</br>
		</br>
		</br>
	</div>
	</br>
	<div id= "contacts" class="row">
		<div class="col-xs-12 col-sm-6 col-sm-offset-3 intro">
			<button id="submitLaudo" class="btn">SALVAR</button>
		</div>
	</div>
</section>
<!-- END SERVICES SECTION -->
<!-- START MODAL  SECTION -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title" id="myModalLabel">Adicionar exame</h3>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                  <div class="row">
                    <div class="col-xs-12 formContainer">
                      <input type="text" name="addressname" id="nameNewAddress" value="" class="requiredField" placeholder="Exame">
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="submitAddAddressAtOrder" class="btn btn-primary">Adicionar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
      <!-- END MODAL SECTION -->
</template>
